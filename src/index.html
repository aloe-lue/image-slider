<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
  </head>
  <body>
    <div id="main_container">
      <main>
        <div id="image_carousel">
          <div class="hero_image">
            <figure>
              <img
                src="./images-in-images-slider/grasshopper.webp"
                alt="grasshopper"
                width="2558"
                height="1439"
              />
              <figcaption>grasshopper</figcaption>
            </figure>

            <figure>
              <img
                src="./images-in-images-slider/halibut.webp"
                alt="halibut"
                width="1280"
                height="853"
              />
              <figcaption>halibut</figcaption>
            </figure>

            <figure>
              <img
                src="./images-in-images-slider/highland-cow.webp"
                alt="highland-cow"
                width="2558"
                height="1706"
              />
              <figcaption>highland cow</figcaption>
            </figure>

            <figure>
              <img
                src="./images-in-images-slider/turkey.webp"
                alt="turkey"
                width="2558"
                height="1706"
              />
              <figcaption>turkey</figcaption>
            </figure>
          </div>

          <nav class="circles">
            <button data-slide="1" class="current_image"></button>

            <button data-slide="2"></button>

            <button data-slide="3"></button>
          </nav>

          <div id="image_slider_navigation">
            <nav class="previous_image">
              <button class="arrow_back">
                <figure>
                  <img
                    src="./arrow-forward-and-back/arrow-back-outline.svg"
                    alt="view previous image"
                  />
                  <figcaption>Previous</figcaption>
                </figure>
              </button>
            </nav>

            <nav class="next_image">
              <button class="arrow_forward">
                <figure>
                  <img
                    src="./arrow-forward-and-back/arrow-forward-outline.svg"
                    alt="view next image"
                  />
                  <figcaption>Next</figcaption>
                </figure>
              </button>
            </nav>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
